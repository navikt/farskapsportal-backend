apiVersion: "nais.io/v1alpha1"
kind: Application
metadata:
  name: {{ name }}
  namespace: {{ namespace }}
  labels:
    team: farskapsportal
spec:
  image: {{ image }}
  azure:
    application:
      enabled: true
  liveness:
    path: /internal/actuator/health
    initialDelay: 35
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /internal/actuator/health
    initialDelay: 30
    timeout: 1
  prometheus:
    enabled: true
    path: /internal/actuator/prometheus
  resources:
    limits:
      cpu: 1000m
      memory: 1024Mi
    requests:
      cpu: 500m
      memory: 512Mi
  ingresses:
    - {{ ingress }}
  envFrom:
    - secret: farskapsportal-api-secret
    - configmap: loginservice-idporten
  env:
    - name: APIGW_URL
      value: {{ api_gateway_url }}
    - name: DISCOVERY_URL
      value: {{ discovery_url }}
    - name: AUD_FP
      value: {{ aud }}
  gcp:
    buckets:
      - name: farskapportal-api-storage-bucket
        cascadingDelete: false
        retentionPeriodDays: 30
        lifecycleCondition:
          age: 10
          createdBefore: 2020-01-01
          numNewerVersions: 2
          withState: ARCHIVED
    sqlInstances:
      - instance: FP
        type: POSTGRES_12
        databases:
          - name: farskapsportal_db
            envVarPrefix: DB
  accesspolicy:
    inbound:
      rules:
        - application: {{ allow_inbound_apps }}
    outbound:
      external:
        - host: api-gw-q1.oera.no
        - host: login.microsoftonline.com
